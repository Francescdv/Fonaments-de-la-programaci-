<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h3>L’usuari ha d’introduir una frase i el programa ha de dir si la frase és un palíndrom</h3>
</head>
<body>
    <p>Introdueix la paraula que vulguis saber si és un palindrom</p> 
    <input type="button" onclick="intro()" Value="comprova">
    <p id="resposta"></p>
    

    <script>
        function intro(){

        let paraula = (prompt("Introdueix la paraula"));
        let paraula_inversa = palindrom(paraula)
        if (paraula == paraula_inversa){window.alert("És un palindrum")}
        else{window.alert("No és un palindrum")}
        resposta = document.getElementById("resposta").innerHTML= paraula_inversa




        function palindrom(p){

            let text="";
            for(let i= p.length -1; i >= 0; i--){
                text += p[i]
                
            }return text

        }
 
    }

    </script>

</body>
</html>
