<h>
<h3>L’usuari introdueix un mes per pantalla i mitjançant un switch amb els 12 mesos de l’any el programa calcula els dies del mes i mostra el següent: 

    Exemple: Si el número introduït és 1, llavors ha d'aparèixer per pantalla: “El mes de gener té 31 dies”</h3>

<body>

    <p id="Resposta"></p>
    

    <script>
        let Mes = parseInt(prompt("Indica amb un número en quin més estem"))
        let text;



        switch(Mes){
            case 1: text = "El mes de gener té 31 dies";
                    break;
                case 2: text = "El mes de febrer té 28 dies";
                    break;
                case 3: text = "El mes de març té 31 dies";
                    break;
                case 4: text = "El mes d'abril té 30 dies";
                    break;
                case 5: text = "El mes de maig té 31 dies";
                    break;
                case 6: text = "El mes de juny té 30 dies";
                    break;
                case 7: text = "El mes de juliol té 31 dies";
                    break; 
                case 8: text = "El mes d'agost té 31 dies";
                    break;
                case 9: text = "El mes de septembre té 30 dies";
                    break; 
                case 10: text = "El mes de d'otubre té 31 dies";
                    break;
                case 11 : text = "El mes de novembre té 30 dies";
                    break; 
                case 12: text = "El mes de decembre té 31 dies";
                    break;
                default: text = "Aquest mes no existeix";
        }

        document.getElementById("Resposta").innerHTML = text;


    </script>

    
</body>
</html>
